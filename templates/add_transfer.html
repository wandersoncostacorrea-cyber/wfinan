{% extends "base.html" %}

{% block title %}Nova Transferência - Gerenciador Financeiro{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Nova Transferência</h1>
    <p class="text-gray-600">Transferir dinheiro entre contas</p>
</div>

<div class="max-w-2xl">
    <div class="bg-white rounded-xl shadow-md p-8">
        <form method="POST" action="{{ url_for('add_transfer') }}">
            <div class="mb-6">
                <label for="from_account_id" class="block text-sm font-medium text-gray-700 mb-2">
                    De (Conta de Origem) <span class="text-red-500">*</span>
                </label>
                <select id="from_account_id" name="from_account_id" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">Selecione a conta de origem</option>
                    {% for account in accounts %}
                    <option value="{{ account.id }}">{{ account.name }} (R$ {{ "%.2f"|format(account.current_balance) }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="text-center my-4">
                <i class="fas fa-arrow-down text-3xl text-primary"></i>
            </div>

            <div class="mb-6">
                <label for="to_account_id" class="block text-sm font-medium text-gray-700 mb-2">
                    Para (Conta de Destino) <span class="text-red-500">*</span>
                </label>
                <select id="to_account_id" name="to_account_id" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="">Selecione a conta de destino</option>
                    {% for account in accounts %}
                    <option value="{{ account.id }}">{{ account.name }} (R$ {{ "%.2f"|format(account.current_balance) }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-6">
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">
                    Valor (R$) <span class="text-red-500">*</span>
                </label>
                <input type="number" id="amount" name="amount" step="0.01" min="0.01" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                       placeholder="0,00">
            </div>

            <div class="mb-6">
                <label for="date" class="block text-sm font-medium text-gray-700 mb-2">
                    Data <span class="text-red-500">*</span>
                </label>
                <input type="date" id="date" name="date" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            </div>

            <div class="mb-6">
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                    Descrição
                </label>
                <input type="text" id="description" name="description"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                       placeholder="Motivo da transferência (opcional)">
            </div>

            <div class="mb-6">
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">
                    Observações
                </label>
                <textarea id="notes" name="notes" rows="3"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                          placeholder="Observações adicionais (opcional)"></textarea>
            </div>

            <div class="flex gap-4">
                <button type="submit" 
                        class="flex-1 bg-primary hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition">
                    <i class="fas fa-check mr-2"></i>Confirmar Transferência
                </button>
                <a href="{{ url_for('transfers_list') }}" 
                   class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-medium py-3 rounded-lg transition text-center">
                    <i class="fas fa-times mr-2"></i>Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').value = today;
</script>
{% endblock %}
