{% extends "base.html" %}

{% block title %}Editar Cart√£o - Gerenciador Financeiro{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Editar Cart√£o de Cr√©dito</h1>
</div>

<div class="max-w-2xl">
    <div class="bg-white rounded-xl shadow-md p-8">
        <form method="POST" action="{{ url_for('edit_credit_card', id=card.id) }}">
            <div class="mb-6">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    Nome do Cart√£o <span class="text-red-500">*</span>
                </label>
                <input type="text" id="name" name="name" required value="{{ card.name }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            </div>

            <div class="mb-6">
                <label for="limit" class="block text-sm font-medium text-gray-700 mb-2">
                    Limite (R$) <span class="text-red-500">*</span>
                </label>
                <input type="number" id="limit" name="limit" step="0.01" min="0" required value="{{ card.limit }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label for="closing_day" class="block text-sm font-medium text-gray-700 mb-2">
                        Dia do Fechamento <span class="text-red-500">*</span>
                    </label>
                    <select id="closing_day" name="closing_day" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                        {% for day in range(1, 32) %}
                        <option value="{{ day }}" {% if day == card.closing_day %}selected{% endif %}>Dia {{ day }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label for="due_day" class="block text-sm font-medium text-gray-700 mb-2">
                        Dia do Vencimento <span class="text-red-500">*</span>
                    </label>
                    <select id="due_day" name="due_day" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                        {% for day in range(1, 32) %}
                        <option value="{{ day }}" {% if day == card.due_day %}selected{% endif %}>Dia {{ day }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="mb-6">
                <label for="color" class="block text-sm font-medium text-gray-700 mb-2">
                    Cor
                </label>
                <input type="color" id="color" name="color" value="{{ card.color }}"
                       class="w-20 h-10 border border-gray-300 rounded-lg cursor-pointer">
            </div>

            <div class="mb-6">
                <label for="icon" class="block text-sm font-medium text-gray-700 mb-2">
                    √çcone
                </label>
                <select id="icon" name="icon"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                    <option value="credit-card" {% if card.icon == 'credit-card' %}selected{% endif %}>üí≥ Cart√£o</option>
                    <option value="cc-visa" {% if card.icon == 'cc-visa' %}selected{% endif %}>üí≥ Visa</option>
                    <option value="cc-mastercard" {% if card.icon == 'cc-mastercard' %}selected{% endif %}>üí≥ Mastercard</option>
                    <option value="cc-amex" {% if card.icon == 'cc-amex' %}selected{% endif %}>üí≥ Amex</option>
                </select>
            </div>

            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" name="active" {% if card.active %}checked{% endif %}
                           class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary">
                    <span class="ml-2 text-sm text-gray-700">Cart√£o Ativo</span>
                </label>
            </div>

            <div class="flex gap-4">
                <button type="submit" 
                        class="flex-1 bg-primary hover:bg-blue-700 text-white font-medium py-3 rounded-lg transition">
                    <i class="fas fa-save mr-2"></i>Atualizar
                </button>
                <a href="{{ url_for('credit_cards') }}" 
                   class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-medium py-3 rounded-lg transition text-center">
                    <i class="fas fa-times mr-2"></i>Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
