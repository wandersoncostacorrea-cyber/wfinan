{% extends "base.html" %}

{% block title %}Login - Gerenciador Financeiro{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl">
        <div>
            <div class="flex justify-center">
                <i class="fas fa-wallet text-primary text-6xl"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Bem-vindo de volta!
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Faça login para acessar suas finanças
            </p>
        </div>
        <form class="mt-8 space-y-6" method="POST" action="{{ url_for('login') }}">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
                    <input id="username" name="username" type="text" required 
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                           placeholder="Digite seu usuário">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input id="password" name="password" type="password" required 
                           class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                           placeholder="Digite sua senha">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Entrar
                </button>
            </div>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Não tem uma conta? 
                    <a href="{{ url_for('register') }}" class="font-medium text-primary hover:text-blue-700">
                        Cadastre-se aqui
                    </a>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
